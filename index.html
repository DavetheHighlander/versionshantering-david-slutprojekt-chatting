<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <header>
        <div class="hamburger" onclick="openSidebar()">&#9776;</div>

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <img src="img/logo.png" style="height: 50px;" alt="Website Logo">
            <h1>Chatting</h1>
        </div>
        <nav id="desktopNav" class="desktopNav">
            <ul>
                <li><a href="#" id="homeLink">Hemsida</a></li>
                <li><a href="#" id="contactLink">Kontakta oss</a></li>
                <li><a href="#" id="aboutLink">about</a></li>
                <li class="dropdown">
                    <button onclick="toggleDropdown()" class="dropbtn">sign in</button>
                    <div id="myDropdown" class="dropdown-content">
                        <div class="dropdown-row">
                            <a href="#" id="signinLink">sign in</a>
                          </div>

                          <div class="dropdown-row">
                            <a href="#" id="registerLink">register</a>
                          </div>
                    </div>
                  </li>
            </ul>
            <div id="modal-container"></div>

        </nav>
    </header>
    <div id="sidebar">
        <div class="close-btn" onclick="closeSidebar()">&#10006;</div>
        <a href="#" id="homeLinkMobile">hem</a>
        <a href="#" id="contactLinkMobile">Kontakta oss</a>
    </div>

    <div class="container">
        <div class="chatting">
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Mörkt läge</span>
            </div>
            <div id="page-container">

            </div>

        </div>

    </div>

    <footer>
        <div class="social-icons">
            <!-- Replace # with your actual social media links -->
            <a href="#" class="social-icon"><img src="img/facebook-icon.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="img/twitter-icon.png" alt="Twitter"></a>
            <a href="#" class="social-icon"><img src="img/linkedin-icon.png" alt="linkedin"></a>
        </div>
        <p>&copy; 2024 DavetheHighlander.se</p>
    </footer>
    <!-- <script type="module" src="firebase.js" defer></script> -->

    <script type="module" src="color.mode.js" defer></script>
    <script  src="menu.js"></script>


</body>
</html>
